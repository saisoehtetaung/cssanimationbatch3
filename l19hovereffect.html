<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css" >
            body{
                font-family: sans-serif;
                background-color: #000;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            a{
                display: block;
                text-decoration: none;
                color: #fff;
                font-size: 40px;
                border: 5px solid #fff;
                padding: 40px 80px;
                margin-bottom: 20px;
                
                position: relative;
            }

            a:hover{
                color: #000;
            }

            a::before{
                content: '';

                width: 100%;
                height: 30%;
                background-color: #fff;

                position: absolute;
                top: 0;
                left: 0;

                border-radius: 0 0 100% 0;

                transition: border-radius .5s;

                z-index: -1;
            }

            a:hover::before{
                height: 100%;
                border-radius: 0 0 0 100%;
            }

            button{
                background: none;
                color: #fff;
                font-size: 40px;
                border: 5px solid #fff;
                padding: 40px 80px;

                position: relative;
            }

            button::before{
                content: '';
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    red 50%,
                    transparent 65%
                );

                position: absolute;
                top: 0;
                left: 0;

                z-index: -1;

                transition: all .3s;
            }

            button::after{
                content: '';

                width: 100%;
                height: 100%;
                background: linear-gradient(
                    270deg,
                    blue 50%,
                    transparent 65%
                );

                position: absolute;
                top: 0;
                left: 0;

                z-index: -1;
            }

            button:hover::before{
                background: linear-gradient(
                    270deg,
                    red 50%,
                    transparent 65%
                )
            }

            button:hover::after{
                background: linear-gradient(
                    90deg,
                    blue 50%,
                    transparent 65%
                )
            }
        </style>
    </head>
    <body>
        <div>
            <a href="#">Hover Me</a>
            <button type="button">Hover Me</button>
        </div>
    </body>
</html>
