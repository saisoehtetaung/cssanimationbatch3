<!DOCTYPE html>
<html>
    <head>
        <title>Hover Effect</title>
        <style type="text/css" >
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .btn{
                background-color: steelblue;
                color: #fff;
                font-size: 22px;
                text-transform: uppercase;
                padding: 12px 40px;
                border: none;
                cursor: pointer;

                position: relative;
            }

            .btn::before{
                content: '';

                width: 25px;
                height: 25px;

                position: absolute;
                top: -5px;
                left: -5px;

                border-top: 2px solid steelblue;
                border-left: 2px solid steelblue;

                transition: all .3s;
            }

            .btn::after{
                content: '';

                width: 25px;
                height: 25px;

                position: absolute;
                bottom: -5px;
                right: -5px;

                border-bottom: 2px solid steelblue;
                border-right: 2px solid steelblue;

                transition: all .3s;
            }

            .btn:hover::before{
                left: calc(100% - 25px + 5px);

                border-left: none;
                border-right:  2px solid steelblue;
            }

            .btn:hover::after{
                right: calc(100% - 25px + 5px);

                border-right: none;
                border-left: 2px solid steelblue;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn">Hover Me</button>
    </body>
</html>
